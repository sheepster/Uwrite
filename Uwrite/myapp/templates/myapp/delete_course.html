{% extends "myapp/base.html" %}

{% block content%}
<h1 class="text-2xl m-10 font-bold">Delete product</h1>
<form class="bg-white shadow-md m-10 w-3/5 rounded px-8 pt-6 pb-8 mb-4 " method="post">
    {% csrf_token %}
    <div class="md-4">
        <label class="block text-gray text-sm font mb-2" for="">Are you sure want to delete this task?</label>
        <label class="block text-gray text-sm font mb-2" for="">{{ item.name }}</label>
        <img class="w-40 h-40" src="{{ item.image.url }}" alt="" srcset="">
    </div>
    <input class="bg-red-500 text-white px-5 py-2 " type="submit" value="Confirm">
    <a class="button bg-green-500 text-white px-5 py-2 " href="{% url 'myapp:index' %}">Cancel</a>
</form>
{% endblock content %}
