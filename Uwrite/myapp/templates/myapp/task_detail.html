{% extends "myapp/base.html" %}
{% block content %}
<div class="container mx-auto py-12">
    <h2 class="text-2xl font-bold mb-4">{{ task.name }}</h2>
    <p class="text-gray-600 mb-8">{{ task.description | safe }}</p>

    {% if is_completed %}
    <p class="bg-green-500 text-white font-bold py-2 px-4 rounded mb-8">Задача выполнена!</p>
    {% else %}
    <form method="POST" class="mb-4">
        {% csrf_token %}
        <div class="mb-4">
            <label for="user_value" class="block text-gray-700 text-sm font-bold mb-2">Введите значение:</label>
            <input type="text" name="user_value" id="user_value" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Проверить</button>
    </form>
    {% endif %}

    <a href="{% url 'users:profile' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded mt-4">Назад к курсам</a> 
</div>
{% endblock %}
