{% extends "myapp/base.html" %}
{% load humanize %}

{% block content%}
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <div class="flex p-10 w-full h-200">
        <img class="w-1/3" src="{{ item.image.url }}" alt="itemPhoto">
        <div class="w-2/3 text-xl ml-10 mt-5">
            <p class="mt-5">{{ item.name }}</p>
            <p class="mt-5 text-green-500">{{ item.price | intcomma }} Баллов</p>
            <p class="mt-5 text-gray-500">{{ item.description }}</p>
            <p class="mt-5 text-gray-500">Автор: {{ item.author }}</p>
            <p class="mt-5 text-gray-500 "><a href ="{{ item.file.url }}">Полезные материалы</a></p>
            <!-- <p class="mt-5 text-gray-500">{{ item.description }}</p> -->

            {%if request.user.is_staff %}
            <button class="bg-green-500 text-white mt-[50px]"><a href="{% url 'myapp:update_course' item.id %}">Update course</a></button>
            <button class="bg-red-700 text-white mt-[50px]"><a href="{% url 'myapp:delete_course' item.id %}">Delete course</a></button>
            {%endif%}

        </div>
    </div>
{% endblock content%}
